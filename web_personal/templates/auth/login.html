{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header_title %}Authentication{% endblock %}
{% block header_sub %}Login{% endblock %}


{% block content %}
    <div class="container">
        <h2>Login Form</h2>
        <form class="mt-3" action="{{ url_for('welcome') }}" method="post">
            <div class="form-group">
              <label for="mail">Correo</label>
              <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a href="{{ url_for('register') }}" class="btn btn-secundary">Registrarse</a>
        </form>
    </div>
{% endblock %}
